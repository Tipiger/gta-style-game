<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA Style Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        canvas {
            display: block;
            background-color: #2a2a2a;
        }

        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #00ff00;
            font-family: monospace;
            font-size: 14px;
            z-index: 100;
        }

        .hud-item {
            margin-bottom: 5px;
        }

        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #00ff00;
            font-family: monospace;
            font-size: 12px;
            z-index: 100;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border: 1px solid #00ff00;
            border-radius: 5px;
        }

        .control-item {
            margin-bottom: 3px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="hud">
            <div class="hud-item">FPS: <span id="fps">0</span></div>
            <div class="hud-item">Position: <span id="position">0, 0</span></div>
        </div>
        <div id="controls">
            <div class="control-item"><strong>控制说明</strong></div>
            <div class="control-item">WASD/方向键 - 移动</div>
            <div class="control-item">鼠标移动 - 瞄准</div>
            <div class="control-item">左键点击 - 射击</div>
            <div class="control-item">R - 装弹</div>
            <div class="control-item">1 - 手枪 | 2 - 步枪 | 3 - 霰弹枪</div>
            <div class="control-item">Q/E - 缩放视图</div>
        </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
