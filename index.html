<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA Style Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        canvas {
            display: block;
            background-color: #2a2a2a;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><line x1="16" y1="4" x2="16" y2="10" stroke="%2300ff00" stroke-width="2"/><line x1="16" y1="22" x2="16" y2="28" stroke="%2300ff00" stroke-width="2"/><line x1="4" y1="16" x2="10" y2="16" stroke="%2300ff00" stroke-width="2"/><line x1="22" y1="16" x2="28" y2="16" stroke="%2300ff00" stroke-width="2"/><circle cx="16" cy="16" r="2" fill="%2300ff00"/></svg>') 16 16, auto;
        }

        #hud {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #00ff00;
            font-family: monospace;
            font-size: 14px;
            z-index: 100;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border: 1px solid #00ff00;
            border-radius: 5px;
            text-align: right;
        }

        .hud-item {
            margin-bottom: 5px;
        }

        .controls-mode {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #00ff00;
            font-family: monospace;
            font-size: 12px;
            z-index: 100;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border: 1px solid #00ff00;
            border-radius: 5px;
        }

        .control-item {
            margin-bottom: 3px;
        }

        #version {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #00ff00;
            font-family: monospace;
            font-size: 12px;
            z-index: 100;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border: 1px solid #00ff00;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="hud">
            <div class="hud-item"><span id="score">得分: 0</span></div>
            <div class="hud-item"><span id="weapon">武器: 手枪</span></div>
            <div class="hud-item"><span id="ammo">弹药: 0/0</span></div>
        </div>
        <!-- 步行模式控制提示 -->
        <div id="controls-walking" class="controls-mode">
            <div class="control-item">WASD/方向键 - 移动</div>
            <div class="control-item">左键点击 - 射击</div>
            <div class="control-item">R - 装弹</div>
            <div class="control-item">1 - 手枪 | 2 - 步枪 | 3 - 霰弹枪</div>
            <div class="control-item">F - 进入车辆</div>
        </div>

        <!-- 驾驶模式控制提示 -->
        <div id="controls-driving" class="controls-mode" style="display: none;">
            <div class="control-item">W - 加速 | S - 减速</div>
            <div class="control-item">A - 左转 | D - 右转</div>
            <div class="control-item">左键点击 - 射击</div>
            <div class="control-item">F - 离开车辆</div>
        </div>
        <div id="version">v1.1.0-alpha</div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
